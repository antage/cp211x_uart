version: 0.2.{build}
environment:
  matrix:
    - channel: stable
      target: x86_64-pc-windows-msvc
    - channel: stable
      target: x86_64-pc-windows-gnu
    - channel: nightly
      target: x86_64-pc-windows-msvc
    - channel: nightly
      target: x86_64-pc-windows-gnu
install:
  - cmd: >-
      appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
      rustup-init -yv --default-toolchain %channel% --default-host %target%
      set PATH=%PATH%;%USERPROFILE%\.cargo\bin
      rustc --version
      cargo --version
      rustup --version
cache:
  - '%USERPROFILE%\.cargo'
  - target
build: off
test_script:
  - cmd: cargo test --verbose --features=build
deploy: off
